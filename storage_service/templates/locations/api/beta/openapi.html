{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AM SS Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/swagger-ui.css' %}" >
    <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'images/favicon-16x16.png' %}" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <div id="links"></div>

    <script src="{% static 'js/swagger-ui-bundle.js' %}"> </script>
    <script src="{% static 'js/swagger-ui-standalone-preset.js' %}"> </script>
    <script>
    window.onload = function() {

      let yamlURL = "{{ yaml_url }}";
      let schemaURL = "{{ schema_url }}";
      let clientURL = "{{ client_url }}";
      // Build a system
      const ui = SwaggerUIBundle({
        url: yamlURL,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui

      let linksDiv = document.getElementById('links');
      let html = `<a href="${schemaURL}">YAML spec file</a>
                  <a href="${clientURL}">Python client</a>`
      linksDiv.innerHTML = html;
    }
  </script>
  </body>
</html>
